<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lucky Birthday</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Is Your Birthday Lucky?</h1>
        <p class="description">Enter your date of birth and your lucky number.</p>
        <label for="birthday">Date Of Birth</label>
        <input id="birthday" type="date" />
        <label for="lucky-num">Lucky Number</label>
        <input id="lucky-num" type="number" />
        <button id="check-btn">Check</button>


    </div>
</body>
<script src="index.js"></script>
</html>
